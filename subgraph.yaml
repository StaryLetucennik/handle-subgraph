specVersion: 0.0.2
description: handle.fi multicurrency stablecoins, powering the global defi FX protocol
repository: https://github.com/handle-fi/handle-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Handle
    network: kovan
    source:
      address: "0xBe9fa6c460702862bDc436f28fe594858E90B6A3"
      abi: Handle
      startBlock: 25699010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/handle.ts
      entities:
        - Vault
        - VaultCollateral
        - CollateralToken
        - fxToken
        - VaultRegistry
      abis:
